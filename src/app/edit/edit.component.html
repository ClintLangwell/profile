<div>
  <form
    class="form-container"
    #editForm="ngForm"
    (ngSubmit)="setUserProfile(editForm)"
  >
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [ngModel]="userProfile.name" />
    <label for="contact">Contact</label>
    <input
      type="text"
      name="contact"
      id="contact"
      [ngModel]="userProfile.contact"
    />
    <label for="bio">Bio</label>
    <textarea
      name="bio"
      id="bio"
      cols="30"
      rows="10"
      [ngModel]="userProfile.bio"
    ></textarea>
    <button>Update</button>
  </form>
</div>
